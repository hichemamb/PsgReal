<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/joueurPsg.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Joueurs PSG</title>
  </head>
  <body>
    <header class="header">
      <div class="headerContainer">
        <img class="logo" src="img/logo.svg" alt="Logo Psg" />
        <img class="logoReal" src="img/logoReal.svg" alt="Logo Real" />
        <button class="bouton" type="button" name="button">Menu</button>
        <nav class="menuContainer">
          <ul class="menu">
            <li class="listMenu"><a class=listLink href="/L'histoire du PSG">L'histoire du PSG</a></li>
            <li class="listMenu"><a class=listLink href="/L'histoire du Real">L'histoire du Real</a></li>
            <li class="listMenu"><a class=listLink href="/Les joueurs du PSG">Les joueurs du PSG</a></li>
            <li class="listMenu"><a class=listLink href="/Les joueurs du Real">Les joueurs du Real</a></li>
          </ul>
          </ul>
        </nav>
      </div>
    </header>



    <section class="accueil">
      <div class="fond">
        <img class="fond-img" src="img/fond.jpg" alt="fond">
      </div>
    </section>
    <section class="mbappe">

      <div class="modal">
        <div class="modal_overlay"></div>
        <div class="modal_content">
          <iframe width="100%" height="500px;" src="https://www.youtube.com/embed/fHbOCJ-jKL8" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
        </div>
      </div>

      <div class="titleContainer">
        <h1 class="titleMbappe">MBAPPE</h1>
      </div>

      <div class="ballonContainer">

        <img class="ballon" src="img/ballon.jpg" alt="Logo Ballon" />

      </div>

      <div class="mbappeContainer">
        <article class="articleContainer">
          <div class="mbappe1"></div>
        </article>

        <article class="articleContainer">
          <div class="mbappe2"></div>
        </article>

        <article class="articleContainer">
          <div class="mbappe3"></div>
        </article>


        <article class="articleContainer">
          <div class="mbappe4"></div>
        </article>
      </div>

    </section>

    <section class="neymar">

      <div class="modal2">
        <div class="modal_overlay2"></div>
        <div class="modal_content2">
          <iframe width="100%" height="500px" src="https://www.youtube.com/embed/230BHfeNoTk" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
        </div>
      </div>

      <div class="titleContainer">
        <h1 class="titleNeymar">NEYMAR</h1>
      </div>

      <div class="ballonContainer2">

        <img class="ballon2" src="img/ballon.jpg" alt="Logo Ballon" />

      </div>

      <div class="neymarContainer">
        <article class="articleContainer">
          <div class="neymar1"></div>
        </article>

        <article class="articleContainer">
          <div class="neymar2"></div>
        </article>

        <article class="articleContainer">
          <div class="neymar3"></div>
        </article>

        <article class="articleContainer">
          <div class="neymar4"></div>
        </article>


      </div>

    </section>

    <footer>
      <div class="footerContainer">
        <img class=footerLogo src="img/logo.svg" alt=" Logo PSG" />
        <div class="subscribe">
          <p class="textSubscribe"></p>
          <form>
            <input class="zoneSubscribe" type="email" placeholder="Email">
          </form>
          <button class="bouton2" type="email">Subscribe</button>

          </form>
        </div>
        <div class="reseaux">
          <a href="#"><img class="fb" src="img/facebook.png" alt=""></a>
          <a href="#"><img class="insta" src="img/instagram.png" alt=""></a>
          <a href="#"><img class="twitter" src="img/twitter.png" alt=""></a>
        </div>


      </div>

    </footer>

    <script>
      var btn = document.querySelector('.ballon');
      var modal = document.querySelector('.modal');
      var overlay = document.querySelector('.modal_overlay');

      btn.addEventListener('click', function() {
        modal.style.display = 'block';
      });

      overlay.addEventListener('click', function() {
        modal.style.display = '';
      });


      var btn2 = document.querySelector('.ballon2');
      var modal2 = document.querySelector('.modal2');
      var overlay2 = document.querySelector('.modal_overlay2');

      btn2.addEventListener('click', function() {
        modal2.style.display = 'block';
      });

      overlay2.addEventListener('click', function() {
        modal2.style.display = '';
      });
    </script>

  </body>
</html>
